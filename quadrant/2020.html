<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="container" style="min-width:800px; height:100%;width:100%;margin: 0px auto;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/10.0.0/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function () {   

    var north = [
{x:21, y:1.18, name:'Ημαθίας'},
{x:26, y:0.84, name:'Θεσσαλονίκης'},
{x:25, y:2.44, name:'Κιλκίς'},
{x:30, y:1.86, name:'Πέλλας'},
{x:25, y:1.9, name:'Πιερίας'},
{x:21, y:1.58, name:'Σερρών'},
{x:17, y:1.08, name:'Χαλκιδικής'},
]

var east = [
{x:29, y:1.89, name:'Δράμας'},
{x:16, y:0.32, name:'Έβρου'},
{x:17, y:1.14, name:'Καβάλας'},
{x:19, y:0.39, name:'Λέσβου'},
{x:3, y:0.17, name:'Λήμνου'},
{x:19, y:0.72, name:'Ξάνθης'},
{x:18, y:0.57, name:'Ροδόπης'},
{x:7, y:0.15, name:'Χίου'},
{x:0, y:0.1, name:'Άνδρου'},
{x:5, y:0.03, name:'Σάμου'},
]

var west = [
{x:4, y:0.22, name:'Αιτωλοακαρνανίας'},
{x:3, y:0.11, name:'Άρτας'},
{x:21, y:1.66, name:'Γρεβενών'},
{x:2, y:0.04, name:'Ζακύνθου'},
{x:2, y:0.13, name:'Θεσπρωτίας'},
{x:8, y:0.1, name:'Ιωαννίνων'},
{x:13, y:0.91, name:'Καστοριάς'},
{x:4, y:0.05, name:'Κέρκυρας'},
{x:16, y:0.63, name:'Κοζάνης'},
{x:2, y:0.08, name:'Λευκάδας'},
{x:3, y:0.17, name:'Πρέβεζας'},
{x:21, y:1.12, name:'Φλώρινας'},
]

var central = [
{x:9, y:0.2, name:'Αττικής'},
{x:6, y:0.11, name:'Βοιωτίας'},
{x:2, y:0.07, name:'Εύβοιας'},
{x:12, y:0.19, name:'Ευρυτανίας'},
{x:16, y:0.43, name:'Καρδίτσας'},
{x:20, y:0.63, name:'Λάρισας'},
{x:15, y:0.77, name:'Μαγνησίας'},
{x:12, y:0.55, name:'Τρικάλων'},
{x:4, y:0.19, name:'Φθιώτιδας'},
{x:4, y:0.19, name:'Φωκίδας'},
]

var south = [
{x:2, y:0.01, name:'Αργολίδας'},
{x:3, y:0.14, name:'Αρκαδίας'},
{x:4, y:0.1, name:'Αχαΐας'},
{x:2, y:0.13, name:'Ηλείας'},
{x:3, y:0.08, name:'Ηρακλείου'},
{x:4, y:0.03, name:'Κορινθίας'},
{x:2, y:0.02, name:'Λακωνίας'},
{x:1, y:0.02, name:'Λασιθίου'},
{x:4, y:0.07, name:'Μεσσηνίας'},
{x:2, y:0.02, name:'Ρεθύμνου'},
{x:4, y:0.02, name:'Χανίων'},
]




    var chart = new Highcharts.Chart({
        chart: {
            style: {
            fontFamily: 'Arial, Helvetica, Clean, sans-serif'
            },
            renderTo: 'container',
            defaultSeriesType:'scatter',
            borderWidth:1,
            borderColor:'#ccc',
            marginLeft:90,
            marginRight:90,
            backgroundColor:'#eee',
            plotBackgroundColor:'#fff',
        },
        exporting: {
            buttons: {
                contextButton: {
                    menuItems: [
                        'printChart',
                        'separator',
                        'downloadPNG',
                        'downloadJPEG',
                        'downloadPDF',
                        'downloadSVG'
                    ]
                }
            }
        },
        credits:{enabled:false},
        title:{
            text:'Covid-19 κρούσματα και θάνατοι ανά 1000 άτομα [2020]'
        },
        legend:{
            enabled:true                                
        },
        tooltip: {
            formatter: function() {
                return '<b>'+ this.series.name +'</b><br/>'+ this.point.name +'</b><br/>'+
                    'K:'+this.x +' Θ:'+ this.y;
            }
        },
        plotOptions: {
        scatter: {
            dataLabels: {
            format: "{point.name}",
            enabled: true,
            allowOverlap: true,
            style: {
                fontFamily: 'tahoma', 
                fontSize: '12px',
                fontWeight: 'none'
            }
            },
            enableMouseTracking: true
        },
        series: {
            shadow:false,
        }
        },
        xAxis:{
            title:{
                text:'Κρούσματα ανά 1000'
            },
            min:0,
            max:40,
            tickInterval:10,
            tickLength:0,
            minorTickLength:0,
            gridLineWidth:1,
            showLastLabel:true,
            showFirstLabel:false,
            lineColor:'#ccc',
            lineWidth:1                
        },
        yAxis:{
            title:{
                text:'Θάνατοι ανά 1000',
                rotation:-90,
                margin:25,
            },
            min:0,
            max:3,
            tickInterval:0.5,
            tickLength:0,
            minorTickLength:0,
            lineColor:'#ccc',
            lineWidth:1        
        },
        series: [{
            name: 'North',
            color: '#6d2463',
            data: north
        },
        {
            name: 'East',
            color: '#30bfcc',
            data: east
        },
        {
            name: 'West',
            color: '#ff9b42',
            data: west
        },
        {
            name: 'Central',
            color: '#ee4266',
            data: central
        },
        {
            name: 'South',
            color: '#f4442e',
            data: south
        }]
    }, function(chart) { // on complete
        
            var width = chart.plotBox.width / 2.0;
            var height = chart.plotBox.height / 2.0 + 1;
                
            chart.renderer.rect(chart.plotBox.x, chart.plotBox.y, width, height, 1)
            .attr({
                fill: '#ffd54f',
                opacity: 0.1,
                zIndex: 0
            })
            .add();
            
            chart.renderer.rect(chart.plotBox.x + width, chart.plotBox.y, width, height, 1)
            .attr({
                fill: '#ef5350',
                opacity: 0.1,
                zIndex: 0
            })
            .add();
        
            chart.renderer.rect(chart.plotBox.x + width,  chart.plotBox.y + height, width, height, 1)
            .attr({
                fill: '#29b6f6',
                opacity: 0.1,
                zIndex: 0
            })
            .add();    

            chart.renderer.rect(chart.plotBox.x, chart.plotBox.y + height, width, height, 1)
            .attr({
                fill:'#66bb6a',
                opacity: 0.1,
                zIndex: 0
            })
            .add();
        
            
            chart.renderer.text("Low cases high deaths", chart.plotBox.x+10, chart.plotBox.y+22)
            .attr({zIndex: 5})
            .css({fontSize: '12px', fontWeight: 'bold'})
            .add();
            chart.renderer.rect(chart.plotBox.x+5, chart.plotBox.y+5, 140, 25, 1)
            .attr({ fill: '#f7ebc8', zIndex: 4 })
            .add();

            chart.renderer.text("High cases high deaths", chart.plotBox.width-52, chart.plotBox.y+22)
            .attr({zIndex: 5})
            .css({fontSize: '12px', fontWeight: 'bold'})
            .add();
            chart.renderer.rect(chart.plotBox.width-55, chart.plotBox.y+5, 140, 25, 1)
            .attr({ fill: '#f7d7d7', zIndex: 4 })
            .add();

            chart.renderer.text("Low cases low deaths", chart.plotBox.x+12, chart.plotBox.height+35)
            .attr({zIndex: 5})
            .css({fontSize: '12px', fontWeight: 'bold'})
            .add();
            chart.renderer.rect(chart.plotBox.x+5, chart.plotBox.height+16, 140, 25, 1)
            .attr({ fill: '#d9f7d9', zIndex: 4 })
            .add();

            chart.renderer.text("High cases low deaths", chart.plotBox.width-50, chart.plotBox.height+33)
            .attr({zIndex: 5})
            .css({fontSize: '12px', fontWeight: 'bold'})
            .add();
            chart.renderer.rect(chart.plotBox.width-55, chart.plotBox.height+16, 140, 25, 1)
            .attr({ fill: '#cfeefc', zIndex: 4 })
            .add();

    });
});    
</script>
</body>
</html>
