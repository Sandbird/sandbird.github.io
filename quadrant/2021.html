<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

</head>
<body>
    <div id="container" style="min-width:800px; height:100%;width:100%;margin: 0px auto;"></div>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function () {   

    var north = [
{x:47, y:3.09, name:'Άγιο Όρος'},

{x:91, y:2.28, name:'Χαλκιδικής'},
]

var east = [
{x:89, y:3.98, name:'Δράμας'},
{x:92, y:1.73, name:'Έβρου'},
{x:91, y:3.1, name:'Καβάλας'},
{x:87, y:1.14, name:'Λέσβου'},
{x:81, y:2.5, name:'Ξάνθης'},
{x:61, y:1.4, name:'Ροδόπης'},
{x:47, y:0.75, name:'Χίου'},
{x:33, y:0.45, name:'Σάμου'},
]

var west = [
{x:75, y:1.4, name:'Αιτωλοακαρνανίας'},
{x:53, y:0.7, name:'Άρτας'},
{x:85, y:2.64, name:'Γρεβενών'},
{x:73, y:0.66, name:'Ζακύνθου'},
{x:79, y:0.59, name:'Θεσπρωτίας'},
{x:88, y:0.94, name:'Ιωαννίνων'},
{x:91, y:1.92, name:'Καστοριάς'},
{x:99, y:1.01, name:'Κέρκυρας'},
{x:39, y:0.3, name:'Κεφαλληνίας'},
{x:128, y:2.04, name:'Κοζάνης'},
{x:89, y:0.92, name:'Λευκάδας'},
{x:62, y:0.67, name:'Πρέβεζας'},
{x:103, y:2.19, name:'Φλώρινας'},
]

var central = [
{x:96, y:1.59, name:'Αττικής'},
{x:95, y:1.45, name:'Βοιωτίας'},
{x:70, y:1.14, name:'Εύβοιας'},
{x:75, y:1.14, name:'Ευρυτανίας'},
{x:88, y:2.73, name:'Καρδίτσας'},
{x:126, y:2.6, name:'Λάρισας'},
{x:103, y:2.83, name:'Μαγνησίας'},
{x:76, y:2.12, name:'Τρικάλων'},
{x:76, y:1.75, name:'Φθιώτιδας'},
{x:40, y:0.59, name:'Φωκίδας'},
]

var south = [
{x:80, y:1.0, name:'Αργολίδας'},
{x:81, y:1.19, name:'Αρκαδίας'},
{x:108, y:1.79, name:'Αχαΐας'},
{x:56, y:0.85, name:'Ηλείας'},
{x:85, y:0.83, name:'Ηρακλείου'},
{x:85, y:1.55, name:'Κορινθίας'},
{x:64, y:0.74, name:'Λακωνίας'},
{x:52, y:0.5, name:'Λασιθίου'},
{x:75, y:0.89, name:'Μεσσηνίας'},
{x:113, y:0.6, name:'Ρεθύμνου'},
{x:86, y:0.65, name:'Χανίων'},
]



    var chart = new Highcharts.Chart({
        chart: {
            style: {
            fontFamily: 'Arial, Helvetica, Clean, sans-serif'
            },
            renderTo: 'container',
            defaultSeriesType:'scatter',
            borderWidth:1,
            borderColor:'#ccc',
            marginLeft:90,
            marginRight:90,
            backgroundColor:'#eee',
            plotBackgroundColor:'#fff',
        },
        exporting: {
            buttons: {
                contextButton: {
                    menuItems: [
                        'printChart',
                        'separator',
                        'downloadPNG',
                        'downloadJPEG',
                        'downloadPDF',
                        'downloadSVG'
                    ]
                }
            }
        },
        credits:{enabled:false},
        title:{
            text:'Covid-19 κρούσματα και θάνατοι ανά 1000 άτομα [2021]'
        },
        legend:{
            enabled:true                                
        },
        tooltip: {
            formatter: function() {
                return '<b>'+ this.series.name +'</b><br/>'+ this.point.name +'</b><br/>'+
                    'K:'+this.x +' Θ:'+ this.y;
            }
        },
        plotOptions: {
        scatter: {
            dataLabels: {
            format: "{point.name}",
            enabled: true,
            allowOverlap: true,
            style: {
                fontFamily: 'tahoma', 
                fontSize: '12px',
                fontWeight: 'none'
            }
            },
            enableMouseTracking: true
        },
        series: {
            shadow:false,
        }
        },
        xAxis:{
            title:{
                text:'Κρούσματα ανά 1000'
            },
            min:0,
            max:140,
            tickInterval:10,
            tickLength:0,
            minorTickLength:0,
            gridLineWidth:1,
            showLastLabel:true,
            showFirstLabel:false,
            lineColor:'#ccc',
            lineWidth:1                
        },
        yAxis:{
            title:{
                text:'Θάνατοι ανά 1000',
                rotation:-90,
                margin:25,
            },
            min:0,
            max:5,
            tickInterval:0.5,
            tickLength:0,
            minorTickLength:0,
            lineColor:'#ccc',
            lineWidth:1        
        },
        series: [{
            name: 'North',
            color: '#6d2463',
            data: north
        },
        {
            name: 'East',
            color: '#30bfcc',
            data: east
        },
        {
            name: 'West',
            color: '#ff9b42',
            data: west
        },
        {
            name: 'Central',
            color: '#ee4266',
            data: central
        },
        {
            name: 'South',
            color: '#f4442e',
            data: south
        }]
    }, function(chart) { // on complete
        
            var width = chart.plotBox.width / 2.0;
            var height = chart.plotBox.height / 2.0 + 1;
                
            chart.renderer.rect(chart.plotBox.x, chart.plotBox.y, width, height, 1)
            .attr({
                fill: '#ffd54f',
                opacity: 0.1,
                zIndex: 0
            })
            .add();
            
            chart.renderer.rect(chart.plotBox.x + width, chart.plotBox.y, width, height, 1)
            .attr({
                fill: '#ef5350',
                opacity: 0.1,
                zIndex: 0
            })
            .add();
        
            chart.renderer.rect(chart.plotBox.x + width,  chart.plotBox.y + height, width, height, 1)
            .attr({
                fill: '#29b6f6',
                opacity: 0.1,
                zIndex: 0
            })
            .add();    

            chart.renderer.rect(chart.plotBox.x, chart.plotBox.y + height, width, height, 1)
            .attr({
                fill:'#66bb6a',
                opacity: 0.1,
                zIndex: 0
            })
            .add();
        
            
            chart.renderer.text("Low cases high deaths", chart.plotBox.x+10, chart.plotBox.y+22)
            .attr({zIndex: 5})
            .css({fontSize: '12px', fontWeight: 'bold'})
            .add();
            chart.renderer.rect(chart.plotBox.x+5, chart.plotBox.y+5, 140, 25, 1)
            .attr({ fill: '#f7ebc8', zIndex: 4 })
            .add();

            chart.renderer.text("High cases high deaths", chart.plotBox.width-52, chart.plotBox.y+22)
            .attr({zIndex: 5})
            .css({fontSize: '12px', fontWeight: 'bold'})
            .add();
            chart.renderer.rect(chart.plotBox.width-55, chart.plotBox.y+5, 140, 25, 1)
            .attr({ fill: '#f7d7d7', zIndex: 4 })
            .add();

            chart.renderer.text("Low cases low deaths", chart.plotBox.x+12, chart.plotBox.height+35)
            .attr({zIndex: 5})
            .css({fontSize: '12px', fontWeight: 'bold'})
            .add();
            chart.renderer.rect(chart.plotBox.x+5, chart.plotBox.height+16, 140, 25, 1)
            .attr({ fill: '#d9f7d9', zIndex: 4 })
            .add();

            chart.renderer.text("High cases low deaths", chart.plotBox.width-50, chart.plotBox.height+33)
            .attr({zIndex: 5})
            .css({fontSize: '12px', fontWeight: 'bold'})
            .add();
            chart.renderer.rect(chart.plotBox.width-55, chart.plotBox.height+16, 140, 25, 1)
            .attr({ fill: '#cfeefc', zIndex: 4 })
            .add();

    });
});    
</script>
</body>
</html>
